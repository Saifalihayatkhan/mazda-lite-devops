apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mazda-ingress
  namespace: default
  annotations:
    # K3s uses Traefik by default, so we don't need fancy annotations class
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80