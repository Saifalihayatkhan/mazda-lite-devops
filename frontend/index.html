<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazda P&A Dealer Portal v3.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { border-bottom: 3px solid #d30808; } /* Mazda Red */
        .brand-logo { color: #d30808; font-weight: 800; font-size: 1.5rem; }
        .part-card { transition: transform 0.2s; border: none; shadow: sm; }
        .part-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .price-tag { color: #d30808; font-weight: bold; font-size: 1.25rem; }
        .cart-badge { background-color: #d30808; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand brand-logo" href="#">MAZDA P&A SYSTEM</a>
            <div class="d-flex align-items-center">
                <span class="me-3 fw-bold">Dealer: 035-TX</span>
                <button class="btn btn-outline-dark position-relative">
                    üõí Cart
                    <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill cart-badge">
                        0
                    </span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row mb-4 align-items-center">
            <div class="col-md-8">
                <h2>Parts Inventory</h2>
                <p class="text-muted">Real-time stock availability for Mazda CX-5, CX-90, and Mazda3.</p>
            </div>
            <div class="col-md-4">
                <input type="text" id="search-box" class="form-control form-control-lg" placeholder="Search by Part Name or ID..." onkeyup="filterParts()">
            </div>
        </div>

        <div id="inventory-list" class="row g-4">
            <div class="text-center py-5"><div class="spinner-border text-danger" role="status"></div><p>Connecting to Inventory Microservice...</p></div>
        </div>
    </div>

    <script>
        const API_URL = "/api/parts"; 
        let allParts = [];
        let cartTotal = 0;

        async function fetchParts() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error("Service Unavailable");
                allParts = await response.json();
                renderParts(allParts);
            } catch (error) {
                document.getElementById('inventory-list').innerHTML = 
                    `<div class="col-12 text-center text-danger">
                        <h4>‚ö†Ô∏è Backend Connection Failed</h4>
                        <p>Is the 'backend' pod running in Kubernetes?</p>
                    </div>`;
            }
        }

        function renderParts(parts) {
            const list = document.getElementById('inventory-list');
            list.innerHTML = ''; 
            
            parts.forEach(part => {
                const card = `
                    <div class="col-md-6 col-lg-4">
                        <div class="card h-100 part-card p-3">
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="badge bg-secondary">${part.id}</span>
                                    <small class="text-success fw-bold">${part.stock > 0 ? 'In Stock' : 'Out of Stock'}</small>
                                </div>
                                <h5 class="card-title">${part.name}</h5>
                                <div class="d-flex justify-content-between align-items-center mt-4">
                                    <span class="price-tag">$${part.price.toFixed(2)}</span>
                                    <button onclick="addToCart('${part.id}')" class="btn btn-dark btn-sm">Add to Order</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                list.innerHTML += card;
            });
        }

        function filterParts() {
            const query = document.getElementById('search-box').value.toLowerCase();
            const filtered = allParts.filter(part => 
                part.name.toLowerCase().includes(query) || 
                part.id.toLowerCase().includes(query)
            );
            renderParts(filtered);
        }

        function addToCart(id) {
            cartTotal++;
            document.getElementById('cart-count').innerText = cartTotal;
            // In a real app, this would send a POST request to an 'Orders' microservice
        }
        
        fetchParts();
    </script>
</body>
</html>
