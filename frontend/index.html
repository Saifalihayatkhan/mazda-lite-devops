<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazda P&A Dealer Portal v4.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { border-bottom: 3px solid #d30808; }
        .brand-logo { color: #d30808; font-weight: 800; font-size: 1.5rem; }
        .part-card { transition: transform 0.2s; border: none; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .part-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .price-tag { color: #d30808; font-weight: bold; font-size: 1.25rem; }
        .cart-badge { background-color: #d30808; }
        .btn-mazda { background-color: #d30808; color: white; }
        .btn-mazda:hover { background-color: #b00606; color: white; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand brand-logo" href="#">MAZDA P&A SYSTEM</a>
            <div class="d-flex align-items-center">
                <span class="me-3 fw-bold d-none d-md-block">Dealer: 035-TX (Dallas Hub)</span>
                <button class="btn btn-outline-dark position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
                    ðŸ›’ My Order
                    <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill cart-badge">
                        0
                    </span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row mb-4 align-items-center">
            <div class="col-md-8">
                <h2>Parts Inventory</h2>
                <p class="text-muted">Select parts to add to your stock replenishment order.</p>
            </div>
            <div class="col-md-4">
                <input type="text" id="search-box" class="form-control form-control-lg" placeholder="Search Part Name..." onkeyup="filterParts()">
            </div>
        </div>

        <div id="inventory-list" class="row g-4">
            <div class="text-center py-5"><div class="spinner-border text-danger" role="status"></div><p>Loading P&A Data...</p></div>
        </div>
    </div>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Current Order Draft</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Part Name</th>
                                <th>Part ID</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                            </tbody>
                    </table>
                    <div class="text-end mt-3">
                        <h4>Total: <span class="text-danger" id="cart-total">$0.00</span></h4>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Keep Shopping</button>
                    <button type="button" class="btn btn-mazda" onclick="alert('Order Sent to Warehouse System!')">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_URL = "/api/parts"; 
        let allParts = [];
        let cart = [];

        async function fetchParts() {
            try {
                const response = await fetch(API_URL);
                allParts = await response.json();
                renderParts(allParts);
            } catch (error) { console.error("API Error"); }
        }

        function renderParts(parts) {
            const list = document.getElementById('inventory-list');
            list.innerHTML = ''; 
            parts.forEach(part => {
                const card = `
                    <div class="col-md-6 col-lg-4">
                        <div class="card h-100 part-card p-3">
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="badge bg-secondary">${part.id}</span>
                                    <small class="text-success fw-bold">Available</small>
                                </div>
                                <h5 class="card-title">${part.name}</h5>
                                <div class="d-flex justify-content-between align-items-center mt-4">
                                    <span class="price-tag">$${part.price.toFixed(2)}</span>
                                    <button onclick="addToCart('${part.id}')" class="btn btn-mazda btn-sm">Add to Order</button>
                                </div>
                            </div>
                        </div>
                    </div>`;
                list.innerHTML += card;
            });
        }

        function filterParts() {
            const query = document.getElementById('search-box').value.toLowerCase();
            renderParts(allParts.filter(p => p.name.toLowerCase().includes(query)));
        }

        // Logic to add item to the cart array
        function addToCart(id) {
            const part = allParts.find(p => p.id === id);
            cart.push(part);
            document.getElementById('cart-count').innerText = cart.length;
            updateCartModal();
        }

        // Logic to draw the table inside the popup
        function updateCartModal() {
            const tbody = document.getElementById('cart-items');
            tbody.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;
                tbody.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.id}</td>
                        <td>$${item.price.toFixed(2)}</td>
                        <td><button class="btn btn-sm btn-outline-danger" onclick="removeFromCart(${index})">Remove</button></td>
                    </tr>
                `;
            });
            document.getElementById('cart-total').innerText = '$' + total.toFixed(2);
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            document.getElementById('cart-count').innerText = cart.length;
            updateCartModal();
        }
        
        fetchParts();
    </script>
</body>
</html>
